<style>
    #id_search_query {
        width: 250px;
    }
</style>
<script>
    $(function () {
        let elasticsearch_url = "{{ elasticsearch_url }}";
        // let elasticsearch_url = "https://idr-testing.openmicroscopy.org/searchengine/";

        $("#id_search_query").autocomplete({
            autoFocus: false,
            delay: 1000,
            source: function (request, response) {
                let url = `${elasticsearch_url}searchusingvaluesonly/?value=${request.term}&resource=image`;
                // showSpinner();
                $.ajax({
                    dataType: "json",
                    type: 'GET',
                    url: url,
                    success: function (data) {
                        // hideSpinner();
                        let results = [];
                        let id = parseInt(request.term);
                        if (id == request.term) {
                            // support searching by ID
                            results.push({
                                    label: `<b>${request.term}</b> (Search by ID)`,
                                    value: id
                                });
                        }
                        if (data.results.length > 0) {
                            results = results.concat(data.results.map(result => {
                                return {
                                    label: `<b>${result.Value}</b> (${result.Attribute}) <span style="color:#bbb">${result["Number of images"]}</span>`,
                                    value: `${result.Attribute}:${result.Value}`
                                }
                            }));
                        }
                        if (results.length === 0) {
                            results.push({ label: 'No results found.', value: -1 });
                        }
                        response(results);
                    },
                    error: function (data) {
                        console.log("ERROR", data);
                        // hideSpinner();
                        response([{ label: 'Failed to load', value: -1 }]);
                    }
                });
            },
            minLength: 3,
            open: function () { },
            close: function () {
                // $(this).val('');
                return false;
            },
            focus: function (event, ui) { },
            select: function (event, ui) {
                if (ui.item.value == -1) {
                    // Ignore 'No results found'
                    return false;
                }
                // Load search page...
                document.location.href = `${WEBCLIENT.URLS.webindex}search/?search_query=${ui.item.value}`;
                return false;
            }
        }).data("ui-autocomplete")._renderItem = function (ul, item) {
            return $("<li>")
                .append("<a style='font-size:14px; width:245px'>" + item.label + "</a>")
                .appendTo(ul);
        }
    });
</script>
