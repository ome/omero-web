{% block link %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static "webgateway/css/ome.table.css"|add:url_suffix %}" type="text/css" media="screen"/>
    <script src="{% static 'omero_search_engine_client/js/omero_search_form.js' %}"></script>
    <link rel="stylesheet" href="{% static 'omero_search_engine_client/css/search_form_styles.css' %}" />
{% endblock %}

{% block script %}
{{ block.super }}

<script type="text/javascript">

// global variables
let SEARCH_ENGINE_URL = "{{ search_engine_url }}";

$(function() {

    const searchForm = new OmeroSearchForm("search_form", SEARCH_ENGINE_URL, "dataTable");

    // bind events when page loads...
    {% if init.query %}
        // query field is already populated with init.query
        let query = "{{ init.query }}";
        console.log("query", query);
        if (query && query.includes(":")) {
            // Use first ":" to split Key:Value...
            let colonIndex = query.indexOf(":");
            let key = query.substring(0, colonIndex);
            let value = query.substring(colonIndex + 1);
            console.log("Key", key, "Value", value);
            searchForm.on("ready", function(){
                searchForm.setQuery({key, value});
                searchForm.submitSearch();
            });
        }
    {% endif %}

    // single click handler on table row. Selection then update toolbar & metadata pane
    $("#dataTable").on('click', 'tr', function(event) {
        // uses <tr id='image-1'> to select current images etc.
        OME.handleTableClickSelection(event);
    });
});
</script>

{% endblock %}

{% block left %}

<div id="elastic_search">
    <form id="search_form">
    </form>
</div>

{% endblock %}

{% block center %}

    <div id="center_panel_header" >
    </div>

	<div id="content_details" class="center_panel_content">
        <table id="dataTable" class="tablesorter"></table>
    </div>

{% endblock %}
